<main class="main">

    <form [formGroup]="form">
      <label for="Username">Username: </label>

      <label for="Password">Password: </label>
      <input type="password" formControlName="Password" placeholder="Password">
     
    </form>


    <!--<p>Value: {{ username.value }}</p>
