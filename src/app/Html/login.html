<main class="main">
  <div class="content">
    <h1>Please Log in</h1>
    <label for="email">Email: </label>
    <input id="email" type="text" [formControl]="email">
    <label for="password">Password: </label>
    <input id="password" type="text" [formControl]="password">

    
    <p>Value: {{ email.value }}</p>
    <p>Value: {{ password.value }}</p>
    <button>Log In</button>
  </div>
</main>


<router-outlet />
