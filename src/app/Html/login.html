<main class="main">
  <div class="content">
    <h1>Please Login </h1>
    <h1 *ngIf="noUser" style="color: red">User Does not Exist. <br /> Please Try again or Sign Up Instead</h1>

    <form [formGroup]="form">
      <label for="Email">Email: </label>
      <input type="email" formControlName="Email" placeholder="Email">
      <label for="Password">Password: </label>
      <input type="password" formControlName="Password" placeholder="Password">

    </form>

    <button type="button" (click)="validateLogin()">Login</button>
  </div>
</main>


<router-outlet />
