<main class="main">
  <div class="content">
    <h1>This is a Login Page</h1>
    <h1 *ngIf="noUser" style="color: red">User Does not Exist. <br /> Please Try again or Sign Up Instead</h1>

    <form [formGroup]="form">
      <!--<label for="Username">Username: </label>
      <input type="text" formControlName="Username" placeholder="Username">-->
      <label for="Email">Email: </label>
      <input type="email" formControlName="Email" placeholder="Email">
      <label for="Password">Password: </label>
      <input type="password" formControlName="Password" placeholder="Password">

    </form>


    <!--<p>Value: {{ username.value }}</p>
    <p>Value: {{ email.value }}</p>
    <p>Value: {{ password.value }}</p>-->
    <button type="button" (click)="validateLogin()">Login</button>
  </div>
</main>
